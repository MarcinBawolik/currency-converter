<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/page.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kantor wymiany walut</legend>
            <ul class="form__unorderedList">

                <li class="form__listItem"> <label>
                        <span class="form__spanText ">Kwota do przewalutowania:*</span><input type="number" required
                            autofocus min="1" step="0.01" placeholder="Kwota do wymiany"
                            class="form__input js-form__amount">
                    </label>
                </li>
                <li class="form__listItem">
                    <label>
                        <span class="form__spanText form__spanText--shorter">Waluta wejścia:</span><select
                            class=" js-input" name="input">
                            <option value="PLN">PLN - złoty polski</option>
                            <option value="USD">USD - dolar amerykański</option>
                            <option value="EUR">EUR - euro</option>
                        </select>
                    </label>
                </li>
                <li class="form__listItem">
                    <label>
                        <span class="form__spanText form__spanText--shorter">Waluta wyjścia:</span><select
                            class=" js-output" name="output">
                            <option value="PLN">PLN - złoty polski</option>
                            <option value="USD">USD - dolar amerykański</option>
                            <option value="EUR">EUR - euro</option>
                        </select>
                    </label>
                </li>
            </ul>
        </fieldset>
        <button class="form__button js-form__button">Przelicz</button>
        <fieldset class="form__fieldset">
            <legend class="form__legend">Wynik</legend>
            <p class="form__paragraph">
                <strong class="js-resultElement">0</strong>
            </p>
            <p class="form__paragraph">Kurs Walut z dnia 12.12.2022r. pochodzi ze strony nbp.pl</p>
        </fieldset>
    </form>
    



</body>

</html>
